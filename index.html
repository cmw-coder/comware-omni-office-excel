<!doctype html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      href="icons/dark/appIcon-256.png"
      media="(prefers-color-scheme: dark)"
      rel="icon"
      sizes="256x256"
      type="image/png"
    />
    <link
      href="icons/light/appIcon-256.png"
      media="(prefers-color-scheme: light)"
      rel="icon"
      sizes="256x256"
      type="image/png"
    />
    <link
      href="icons/dark/appIcon-128.png"
      media="(prefers-color-scheme: dark)"
      rel="icon"
      sizes="128x128"
      type="image/png"
    />
    <link
      href="icons/light/appIcon-128.png"
      media="(prefers-color-scheme: light)"
      rel="icon"
      sizes="128x128"
      type="image/png"
    />
    <link
      href="icons/dark/appIcon-64.png"
      media="(prefers-color-scheme: dark)"
      rel="icon"
      sizes="64x64"
      type="image/png"
    />
    <link
      href="icons/light/appIcon-64.png"
      media="(prefers-color-scheme: light)"
      rel="icon"
      sizes="64x64"
      type="image/png"
    />
    <link
      href="icons/dark/appIcon-32.png"
      media="(prefers-color-scheme: dark)"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link
      href="icons/light/appIcon-32.png"
      media="(prefers-color-scheme: light)"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link
      href="favicons/dark.ico"
      media="(prefers-color-scheme: dark)"
      rel="icon"
      type="image/ico"
    />
    <link
      href="favicons/light.ico"
      media="(prefers-color-scheme: light)"
      rel="icon"
      type="image/ico"
    />

    <%= officeJsScript %>
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
