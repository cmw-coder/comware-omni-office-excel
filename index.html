<!doctype html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      href="icons/dark/appIcon-256.png"
      media="(prefers-color-scheme: dark)"
      rel="icon"
      sizes="256x256"
      type="image/png"
    />
    <link
      href="icons/light/appIcon-256.png"
      media="(prefers-color-scheme: light)"
      rel="icon"
      sizes="256x256"
      type="image/png"
    />
    <link
      href="icons/dark/appIcon-128.png"
      media="(prefers-color-scheme: dark)"
      rel="icon"
      sizes="128x128"
      type="image/png"
    />
    <link
      href="icons/light/appIcon-128.png"
      media="(prefers-color-scheme: light)"
      rel="icon"
      sizes="128x128"
      type="image/png"
    />
    <link
      href="icons/dark/appIcon-64.png"
      media="(prefers-color-scheme: dark)"
      rel="icon"
      sizes="64x64"
      type="image/png"
    />
    <link
      href="icons/light/appIcon-64.png"
      media="(prefers-color-scheme: light)"
      rel="icon"
      sizes="64x64"
      type="image/png"
    />
    <link
      href="icons/dark/appIcon-32.png"
      media="(prefers-color-scheme: dark)"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link
      href="icons/light/appIcon-32.png"
      media="(prefers-color-scheme: light)"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link
      href="favicons/dark.ico"
      media="(prefers-color-scheme: dark)"
      rel="icon"
      type="image/ico"
    />
    <link
      href="favicons/light.ico"
      media="(prefers-color-scheme: light)"
      rel="icon"
      type="image/ico"
    />
    <%= officeJsScript %>
    <script>
      let checkVueAppMountedInterval;

      function createLoadingMessage() {
        const loadingMessage = document.createElement('div');
        loadingMessage.id = 'loading-message';
        loadingMessage.textContent = 'Please exit cell edit mode\n请退出单元格编辑模式';
        loadingMessage.style.position = 'fixed';
        loadingMessage.style.top = '50%';
        loadingMessage.style.left = '50%';
        loadingMessage.style.width = '100%';
        loadingMessage.style.transform = 'translate(-50%, -50%)';
        loadingMessage.style.color = document.body.classList.contains('body--dark')
          ? '#fafafa'
          : '#1d1d1d';
        loadingMessage.style.fontFamily =
          '"Roboto", "-apple-system", "Helvetica Neue", Helvetica, Arial, sans-serif';
        loadingMessage.style.fontSize = '1.25rem';
        loadingMessage.style.textAlign = 'center';
        loadingMessage.style.whiteSpace = 'pre-line';
        loadingMessage.style.zIndex = '9999';

        document.body.appendChild(loadingMessage);
        return loadingMessage;
      }
      function hideLoadingMessage() {
        const loadingMessage = document.getElementById('loading-message');
        if (loadingMessage) {
          loadingMessage.style.display = 'none';
        }
      }
      function checkVueAppMounted() {
        const quasarApp = document.querySelector('.q-layout');
        if (quasarApp) {
          hideLoadingMessage();
          clearInterval(checkVueAppMountedInterval);
        }
      }

      document.addEventListener('DOMContentLoaded', function () {
        createLoadingMessage();
        checkVueAppMountedInterval = setInterval(checkVueAppMounted, 100);
      });
    </script>
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
